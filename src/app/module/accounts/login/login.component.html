<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<section id="sec1">
  <div class="pop-up">
    <h2>Log in to your Account</h2>
    <form [formGroup]="loginForms" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="email_username"
          placeholder="Email Address / Username"
          formControlName="email_username"
          autofocus
        />
        <span
          class="help-block"
          *ngIf="
            loginForms.get('email_username').touched &&
            !loginForms.get('email_username').valid
          "
          >Field should not be left empty</span
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
          (paste)="(false)"
          #passwordtoggler
        />
        <span
          class="help-block"
          *ngIf="
            loginForms.get('password').touched &&
            !loginForms.get('password').valid
          "
          >Password is invalid</span
        >
        <a (click)="togglePasswordtoShow()"
          ><i class="fa fa-eye-slash" #iconEye aria-hidden="true"></i
        ></a>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForms.status !== 'VALID'"
      >
        Login
      </button>
    </form>

    <div class="login-short-cuts">
      <div class="google">
        <i class="fab fa-google"></i>
        <a (click)="authService.GoogleAuth()">Log in with Google</a>
      </div>
      <div class="facebook">
        <i class="fab fa-facebook-f"></i>
        <a (click)="authService.FacebookAuth()">Log in with Facebook</a>
      </div>
    </div>
    <p class="new">New to FlatPage? <a routerLink="/signup">Sign Up</a></p>
    <p class="new1">
      <a routerLink="/forgetpassword">Forget Password</a>
    </p>
  </div>
</section>
